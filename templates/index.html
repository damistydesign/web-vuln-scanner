<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Web Vulnerability Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00b4db, #0083b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1.1em;
        }
        
        .scanner-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #00b4db;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #0083b0;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }
        
        button {
            background: linear-gradient(45deg, #00b4db, #0083b0);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 180, 219, 0.4);
        }
        
        .results {
            margin-top: 40px;
        }
        
        .vulnerability-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid;
        }
        
        .critical { border-left-color: #ff4757; }
        .high { border-left-color: #ffa502; }
        .medium { border-left-color: #ffd32a; }
        .low { border-left-color: #1e90ff; }
        
        .severity-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .critical-badge { background: #ff4757; }
        .high-badge { background: #ffa502; }
        .medium-badge { background: #ffd32a; color: #000; }
        .low-badge { background: #1e90ff; }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #00b4db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #aaa;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>游 Advanced Web Vulnerability Scanner</h1>
            <p class="subtitle">Herramienta profesional para pruebas de penetraci칩n autorizadas</p>
        </header>
        
        <div class="scanner-form">
            <h2>Configuraci칩n del Escaneo</h2>
            <div class="form-group">
                <label for="targetUrl">URL Objetivo:</label>
                <input type="url" id="targetUrl" placeholder="https://example.com" required>
            </div>
            
            <div class="form-group">
                <label for="scanMode">Modo de Escaneo:</label>
                <select id="scanMode">
                    <option value="stealth">Stealth (Sigiloso)</option>
                    <option value="aggressive">Aggressive (Agresivo)</option>
                    <option value="comprehensive">Comprehensive (Completo)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="enableSelenium"> 
                    Incluir an치lisis con Selenium (JavaScript rendering)
                </label>
            </div>
            
            <button onclick="startScan()">游 Iniciar Escaneo</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Escaneando... Esto puede tomar varios minutos</p>
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            <!-- Las estad칤sticas se llenar치n din치micamente -->
        </div>
        
        <div class="results" id="results">
            <!-- Los resultados se mostrar치n aqu칤 -->
        </div>
    </div>
    
    <script>
        async function startScan() {
            const url = document.getElementById('targetUrl').value;
            const mode = document.getElementById('scanMode').value;
            const selenium = document.getElementById('enableSelenium').checked;
            
            if (!url) {
                alert('Por favor ingresa una URL v치lida');
                return;
            }
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            document.getElementById('stats').style.display = 'none';
            
            try {
                const response = await fetch('/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        mode: mode,
                        selenium: selenium
                    })
                });
                
                const data = await response.json();
                
                if (data.scan_id) {
                    // Poll para resultados
                    await pollResults(data.scan_id);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                alert('Error iniciando el escaneo');
            }
        }
        
        async function pollResults(scanId) {
            try {
                const response = await fetch(`/results/${scanId}`);
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    displayResults(data.results);
                    document.getElementById('loading').style.display = 'none';
                } else {
                    // Continuar polling cada 5 segundos
                    setTimeout(() => pollResults(scanId), 5000);
                }
            } catch (error) {
                console.error('Error polling results:', error);
                setTimeout(() => pollResults(scanId), 5000);
            }
        }
        
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');
            
            // Calcular estad칤sticas
            const stats = {
                critical: results.filter(r => r.severity === 'Critical').length,
                high: results.filter(r => r.severity === 'High').length,
                medium: results.filter(r => r.severity === 'Medium').length,
                low: results.filter(r => r.severity === 'Low').length,
                total: results.length
            };
            
            // Mostrar estad칤sticas
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.total}</div>
                    <div class="stat-label">Total Vulnerabilidades</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: #ff4757">${stats.critical}</div>
                    <div class="stat-label">Critical</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: #ffa502">${stats.high}</div>
                    <div class="stat-label">High</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: #ffd32a">${stats.medium}</div>
                    <div class="stat-label">Medium</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: #1e90ff">${stats.low}</div>
                    <div class="stat-label">Low</div>
                </div>
            `;
            statsDiv.style.display = 'grid';
            
            // Mostrar vulnerabilidades
            resultsDiv.innerHTML = '';
            
            results.forEach(result => {
                const severityClass = result.severity.toLowerCase();
                const badgeClass = `${severityClass}-badge`;
                
                const card = document.createElement('div');
                card.className = `vulnerability-card ${severityClass}`;
                card.innerHTML = `
                    <div style="margin-bottom: 10px;">
                        <span class="severity-badge ${badgeClass}">${result.severity}</span>
                        <strong>${result.vulnerability_type}</strong>
                    </div>
                    <p><strong>URL:</strong> ${result.url}</p>
                    <p>${result.description}</p>
                    ${result.payload ? `<p><strong>Payload:</strong> <code>${result.payload}</code></p>` : ''}
                    <p><strong>Confianza:</strong> ${(result.confidence * 100).toFixed(0)}%</p>
                `;
                
                resultsDiv.appendChild(card);
            });
        }
    </script>
</body>
</html>
